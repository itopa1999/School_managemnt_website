{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script type="text/javascript" src="{% static '/js/sweetalert2.all.min.js' %} "></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<link rel="stylesheet" type="text/css" href="{% static '/css/all.css' %}">

<style>
  body, html {
      height: 100%;
      margin: 0;
  }
  
  .hero-image {
    height: 100%;
    background-position: center;
    background-repeat: none;
    background-size: cover;
    position: relative;
  }
  
  .hero-text {
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
  }
  
  .hero-text button {
    border: none;
    outline: 0;
    display: inline-block;
    padding: 10px 25px;
    color: black;
    background-color: #ddd;
    text-align: center;
    cursor: pointer;
  }
  
  .hero-text button:hover {
    background-color: #555;
    color: white;
  }
  </style>
  </head>
  <body onload="message()" style="background-image: url('{% static '/images/lk.jpg' %}');" >
  
  <div class="hero-image">
    <div class="hero-text">
      <h1 style="font-size:50px">WELCOME TO AJAYI POLYTECHNIC LIBRARY</h1>
      <form id="regForm" enctype="multipart/form-data" method="POST" >
        {% csrf_token %}
      <p>Choose Option</p>
      <b style="display:none;"><label for="fname">Name of Student</label>
        {{form.name}}
        {{form.matric_no}}
        {{form.department}}
        {{form.faculty}}
        {{form.level}}
        {{form.program}}</b>
      <button type="submit"><i class="fa fa-user-plus"></i> Add me to librarian list</button>
      </form>
<br><br><br>
<a href="{% url 'studentviewbook' %}"><button><i class="fa fa-sign-in"></i> View Books in the Library</button></a>
<br><br><br>
<a href="{% url 'studentviewissuedbook' %}"><button><i class="fa fa-arrow-left"></i>View Issued Books to you</button></a>
<br><br><br>

<a href="{% url 'studentdashboard' %}"><button><i class="fa fa-arrow-left"></i> Go Back</button></a>
    </div>
  </div>
</body>
</html>
