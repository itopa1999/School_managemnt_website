{% extends 'dashboard/main1.html' %}
{% block content %}
{% load static %}
{% load widget_tweaks %}
<style>
    thead{
        text-align:center;
    }
</style>
<div class="container-fluid">
 <!-- Info Alert -->

<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Change Staff Group </h1>
</div>

<div class="container">
  
  <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-5 d-noned-lg-block "><br><br><br><br><br><br><center><i class="fa fa-users fa-10x"></i></center></div>
            <div class="col-lg-7">
                  <div class="p-5">
                      <div class="text-center">
                          <h1 class="h4 text-gray-900 mb-4">Group Change</h1>
                      </div>
                      <form class="user" enctype="multipart/form-data" method="POST" >
                          {% csrf_token %}
                          <div class="form-group">
                            <input type="text" class="form-control"  disabled placeholder="{{user.first_name}}">                                   
                        </div>
                          <div class="form-group">
                            {% render_field form.groups|attr:'required:true' class="form-control"   %}
                          </div>
                          
                          <button type="submit" class="btn btn-primary btn-user btn-block">
                            Change
                        </button>
                          <hr>
                        </form>
              </div>
          </div>
      </div>
  </div>

</div>
{% endblock content %}
