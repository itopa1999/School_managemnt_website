{% extends 'lecturer/main.html' %}
{% block content %}
{% load static %}
<style>
    thead{
        text-align:center;
    }
</style>
<div class="container-fluid">
 <!-- Info Alert -->

<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">View Student mark</h1>
</div>
                    
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            
                            <h6 class="m-0 font-weight-bold text-primary"> Course list</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" width="100%" cellspacing="0">
                                    <thead>
                                        {% if cou %} 
                                        <th>(Course code)Course Name</th>
                                        <th>Semester</th>
                                        <th>view mark</th>
                                    </thead> 
                                                       
                                    {% for cou in cou %}
                                    <tbody>
                                      <td>{{cou.name}}</td>
                                      <td>{{cou.semester}}</td>
                                        <td><center><a href="{% url 'viewmark' cou.id %}"><i class="fa fa-eye" style="font-size:24px"></i></center></td>
                                        {% endfor %}
                                         
                                    </tr>
                                    {% else %}
                                    no data available to View 
                                    {% endif %}   
                                                                                
                                    </tbody>
                                </table>                            
                            </div>
                        </div>
                    </div>
                    
                  </div>

{% endblock content %}
